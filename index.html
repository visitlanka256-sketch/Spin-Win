
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin & Win Free Mobile Data</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background: radial-gradient(circle,#111,#000);
  color:#fff;
  text-align:center;
  padding:20px;
}
h1{color:#00ffcc;}
#wheel-container{
  position:relative;
  width:300px;
  height:300px;
  margin:30px auto;
}
#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  border:8px solid #fff;
  transition: transform 4s cubic-bezier(.17,.67,.14,1);
}
.pointer{
  width:0;height:0;
  border-left:15px solid transparent;
  border-right:15px solid transparent;
  border-bottom:30px solid red;
  margin:auto;
}
button{
  padding:15px 30px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#00ffcc;
  color:#000;
  cursor:pointer;
  margin-top:20px;
}
button:hover{opacity:0.9;}

#popup{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.8);
  display:none;
  align-items:center;
  justify-content:center;
}
#popup-content{
  background:#111;
  padding:30px;
  border-radius:15px;
  max-width:300px;
}
#countdown{
  font-size:30px;
  color:#00ffcc;
}
a.claim{
  display:block;
  margin-top:15px;
  background:#ffcc00;
  padding:15px;
  color:#000;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
}
canvas{position:fixed;top:0;left:0;pointer-events:none;}
</style>
</head>

<body>

<h1>ðŸŽ¡ Spin & Win Free Mobile Data</h1>
<p>Spin the wheel and unlock your reward</p>

<div class="pointer"></div>

<div id="wheel-container">
<canvas id="wheel" width="300" height="300"></canvas>
</div>

<button onclick="spin()">SPIN NOW</button>

<!-- Popup -->
<div id="popup">
  <div id="popup-content">
    <h2>ðŸŽ‰ You Won</h2>
    <h1 id="prize"></h1>
    <p>Redirecting in</p>
    <div id="countdown">5</div>
    <a class="claim" href="#" id="claimBtn">Claim Your Data</a>
  </div>
</div>

<canvas id="confetti"></canvas>

<!-- Sounds -->
<audio id="spinSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2d6c0c9e08.mp3"></audio>
<audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f5f94c2e36.mp3"></audio>

<script>
const prizes = ["100MB","250MB","500MB","1GB","2GB","3GB","5GB","10GB"];
const AD_LINK = "https://www.effectivegatecpm.com/tmwrndpge9?key=4ddfcec174b4acd26e1c67c6d3a56117";

const wheel = document.getElementById("wheel");
const ctx = wheel.getContext("2d");
const spinSound=document.getElementById("spinSound");
const winSound=document.getElementById("winSound");

function drawWheel(){
  const colors=["#ff4757","#ffa502","#2ed573","#1e90ff"];
  const arc = Math.PI*2/prizes.length;
  for(let i=0;i<prizes.length;i++){
    ctx.beginPath();
    ctx.fillStyle=colors[i%4];
    ctx.moveTo(150,150);
    ctx.arc(150,150,150,arc*i,arc*(i+1));
    ctx.fill();
    ctx.save();
    ctx.translate(150,150);
    ctx.rotate(arc*i+arc/2);
    ctx.fillStyle="#000";
    ctx.font="bold 16px Arial";
    ctx.fillText(prizes[i],70,5);
    ctx.restore();
  }
}
drawWheel();

let angle=0;
function spin(){
  spinSound.play();
  const spinAngle=360*5+Math.floor(Math.random()*360);
  angle+=spinAngle;
  wheel.style.transform=`rotate(${angle}deg)`;
  setTimeout(showResult,4000);
}

function showResult(){
  winSound.play();
  const index=Math.floor(((angle%360)/360)*prizes.length);
  document.getElementById("prize").innerText=prizes[prizes.length-1-index];
  document.getElementById("popup").style.display="flex";
  document.getElementById("claimBtn").href=AD_LINK;
  confetti();
  countdown();
}

function countdown(){
  let c=5;
  const el=document.getElementById("countdown");
  const timer=setInterval(()=>{
    c--;el.innerText=c;
    if(c==0){clearInterval(timer);window.location.href=AD_LINK;}
  },1000);
}

/* Simple Confetti */
function confetti(){
  const canvas=document.getElementById("confetti");
  const ctx=canvas.getContext("2d");
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
  let pieces=[];
  for(let i=0;i<150;i++){
    pieces.push({
      x:Math.random()*canvas.width,
      y:Math.random()*canvas.height,
      r:Math.random()*6+2,
      c:`hsl(${Math.random()*360},100%,50%)`,
      s:Math.random()*3+2
    });
  }
  function update(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    pieces.forEach(p=>{
      p.y+=p.s;
      if(p.y>canvas.height)p.y=0;
      ctx.beginPath();
      ctx.fillStyle=p.c;
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
    });
    requestAnimationFrame(update);
  }
  update();
}
</script>

</body>
</html>
