
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin & Win Free Data</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background: radial-gradient(circle,#111,#000);
  color:#fff;
  text-align:center;
  padding:15px;
  margin:0;
  min-height:100vh;
  overflow-x:hidden;
}

h1{color:#00ffcc;}

#wheel-container{
  position:relative;
  width:260px;
  height:260px;
  margin:15px auto;
}

#wheel{
  width:100%;
  height:100%;
  border-radius:50%;
  border:6px solid #fff;
  transition: transform 4s cubic-bezier(.17,.67,.14,1);
}

.pointer{
  width:0;height:0;
  border-left:12px solid transparent;
  border-right:12px solid transparent;
  border-bottom:22px solid red;
  margin:10px auto;
}

button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#00ffcc;
  color:#000;
  cursor:pointer;
  margin:15px auto 30px;
  display:block;
}

button:disabled{
  background:#555;
  color:#aaa;
  cursor:not-allowed;
}

/* Popup */
#popup{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

#popup-content{
  background:#111;
  padding:25px;
  border-radius:15px;
  max-width:300px;
}

/* Progress bar */
#progressBox{
  margin-top:15px;
  display:none;
}

#progressText{
  margin-bottom:8px;
  font-size:14px;
}

#progressBar{
  width:100%;
  background:#333;
  border-radius:10px;
  overflow:hidden;
}

#progressFill{
  width:0%;
  height:14px;
  background:#00ffcc;
}

/* Countdown */
#countdown{
  font-size:26px;
  color:#00ffcc;
  margin-top:10px;
}

a.claim{
  display:block;
  margin-top:15px;
  background:#ffcc00;
  padding:14px;
  color:#000;
  text-decoration:none;
  border-radius:10px;
  font-weight:bold;
}

canvas{position:fixed;top:0;left:0;pointer-events:none;}

@media(min-width:768px){
  #wheel-container{width:340px;height:340px;}
}
</style>
</head>

<body>

<h1>ðŸŽ¡ Spin & Win Free Mobile Data</h1>
<p>One spin only. Try your luck!</p>

<div class="pointer"></div>

<div id="wheel-container">
<canvas id="wheel" width="300" height="300"></canvas>
</div>

<button id="spinBtn" onclick="spin()">SPIN NOW</button>

<!-- Popup -->
<div id="popup">
  <div id="popup-content">
    <h2 id="popupTitle">Validating Rewardâ€¦</h2>
    <h1 id="prize"></h1>

    <!-- Fake progress -->
    <div id="progressBox">
      <div id="progressText">Checking availabilityâ€¦</div>
      <div id="progressBar">
        <div id="progressFill"></div>
      </div>
    </div>

    <div id="countdown"></div>
    <a class="claim" id="claimBtn" href="#">Claim Your Data</a>
  </div>
</div>

<canvas id="confetti"></canvas>

<audio id="spinSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_2d6c0c9e08.mp3"></audio>
<audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_f5f94c2e36.mp3"></audio>

<script>
const prizes=["100MB","250MB","500MB","1GB","2GB","3GB","5GB","10GB"];
const AD_LINK="https://www.effectivegatecpm.com/tmwrndpge9?key=4ddfcec174b4acd26e1c67c6d3a56117";

const wheel=document.getElementById("wheel");
const ctx=wheel.getContext("2d");
const spinSound=document.getElementById("spinSound");
const winSound=document.getElementById("winSound");
const spinBtn=document.getElementById("spinBtn");

if(localStorage.getItem("spun")){
  spinBtn.disabled=true;
  spinBtn.innerText="Spin Used";
}

function drawWheel(){
  const colors=["#ff4757","#ffa502","#2ed573","#1e90ff"];
  const arc=Math.PI*2/prizes.length;
  for(let i=0;i<prizes.length;i++){
    ctx.beginPath();
    ctx.fillStyle=colors[i%4];
    ctx.moveTo(150,150);
    ctx.arc(150,150,150,arc*i,arc*(i+1));
    ctx.fill();
    ctx.save();
    ctx.translate(150,150);
    ctx.rotate(arc*i+arc/2);
    ctx.fillStyle="#000";
    ctx.font="bold 14px Arial";
    ctx.fillText(prizes[i],70,5);
    ctx.restore();
  }
}
drawWheel();

let angle=0;

function spin(){
  if(localStorage.getItem("spun")) return;
  localStorage.setItem("spun","yes");
  spinBtn.disabled=true;
  spinSound.play();
  angle+=360*5+Math.floor(Math.random()*360);
  wheel.style.transform=`rotate(${angle}deg)`;
  setTimeout(showResult,4000);
}

function showResult(){
  winSound.play();
  const index=Math.floor(((angle%360)/360)*prizes.length);
  document.getElementById("prize").innerText=prizes[prizes.length-1-index];
  document.getElementById("popup").style.display="flex";
  document.getElementById("claimBtn").href=AD_LINK;
  startProgress();
}

function startProgress(){
  document.getElementById("progressBox").style.display="block";
  let p=0;
  const fill=document.getElementById("progressFill");
  const text=document.getElementById("progressText");
  const timer=setInterval(()=>{
    p++;
    fill.style.width=p+"%";
    if(p==40) text.innerText="Validating networkâ€¦";
    if(p==70) text.innerText="Almost doneâ€¦";
    if(p>=100){
      clearInterval(timer);
      startCountdown();
      confetti();
    }
  },40);
}

function startCountdown(){
  let c=5;
  const cd=document.getElementById("countdown");
  cd.innerText="Redirecting in "+c;
  const t=setInterval(()=>{
    c--;
    cd.innerText="Redirecting in "+c;
    if(c<=0){
      clearInterval(t);
      window.location.href=AD_LINK;
    }
  },1000);
}

/* Confetti */
function confetti(){
  const canvas=document.getElementById("confetti");
  const ctx=canvas.getContext("2d");
  canvas.width=innerWidth;canvas.height=innerHeight;
  let p=[];
  for(let i=0;i<120;i++){
    p.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*5+2,s:Math.random()*3+2,c:`hsl(${Math.random()*360},100%,50%)`});
  }
  (function anim(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    p.forEach(e=>{
      e.y+=e.s;
      if(e.y>canvas.height)e.y=0;
      ctx.beginPath();
      ctx.fillStyle=e.c;
      ctx.arc(e.x,e.y,e.r,0,Math.PI*2);
      ctx.fill();
    });
    requestAnimationFrame(anim);
  })();
}
</script>

</body>
</html>
